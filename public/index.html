<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="score">
    <h1 id="player">Player: 0</h1>
    <h1 id="bot">Bot: 0</h1>
  </div>
  <div class="container">
    <h1 class="select-weapon">Select a Weapon</h1>
    <div class="weapons">
      <div class="holder">
        <img src="./images/icons8-rock-100.png" alt="" id="rock">
      </div>
      <div class="holder">
        <img src="./images/icons8-paper-100.png" alt="" id="paper">
      </div>
      <div class="holder">
        <img src="./images/icons8-hand-scissors-100.png" alt="" id="scissors">
      </div>
    </div>
    <div class="player-weapon">
      <img src="./images/icons8-rock-100.png" alt="" id="pw">
    </div>
    <h1 class="select-weapon">VS</h1>
    <h1 id="loading"></h1>
    <div class="enemy-weapon">
      <img src="" alt="" id="ew">
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
